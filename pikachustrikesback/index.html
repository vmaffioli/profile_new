<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>


</head>

<body>


    <div id="painel">


        <div id="screen-game">


            <div class="hud">
                <div class="icon-wrapper">
                    <i class="fa fa-heart fa-2x animated pulse"></i>
                </div>

                <div class="health-bar">
                    <div id="pikachu-lifebar"></div>

                    <div id="pikachu-energybar"></div>

                </div>


                <div id="count-enemies"></div>


            </div>


        </div>

        <div id="screen-game__shadow"></div>

        <button id="btn-ingame-quit"></button>


        <div id="screen-msg" class="screen-msg">
            <div id="title-container">
                <h1 class="main-title" id="main-title__top"></h1>
                <h1 class="main-title" id="main-title__middle"></h1>
                <h1 class="main-title" id="main-title__bottom"></h1>
            </div>
            <button class="btn-play" id="btn-play"></button>
            <button class="btn-play" id="btn-return"></button>
            <button class="btn-play" id="btn-again"></button>

        </div>

        <div id="instructions">
            <p>
                Sobreviva ao ataque de spearows! <br/>
                Derrote o máximo que puder!
                <br/>
            <br/>
        <br/>
                ← →     - movimentam o Pikachu
                <br/>
            <br/>
                Barra de espaço     - atira
            <br/>  
        <br/>  
                ↓     - choque do trovão
            </p>
        </div>

        <div id="pikachu"></div>

    </div>



</body>

</html>
